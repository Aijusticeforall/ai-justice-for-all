<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Justice Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #151522;
      border-right: 1px solid #333;
      padding: 1rem;
      overflow-y: auto;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      height: 50px;
      background-color: #12121c;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .back-button {
      cursor: pointer;
      font-size: 1.5rem;
      color: #fff;
    }

    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin: 1rem 0;
    }

    .message.user {
      text-align: right;
      color: #00c6ff;
    }

    .message.bot {
      text-align: left;
      color: #ffffff;
    }

    .input-area {
      padding: 1rem;
      background-color: #12121c;
      display: flex;
      align-items: center;
    }

    .input-area input {
      flex: 1;
      padding: 0.75rem;
      background: #2a2a3a;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
    }

    .input-area button {
      margin-left: 1rem;
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .typing-indicator {
      margin-top: -10px;
      margin-left: 10px;
      font-size: 1.5rem;
      display: none;
      animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <h3>Previous Chats</h3>
      <ul id="chatHistory">
        <!-- Previous chats go here -->
      </ul>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <div class="back-button" onclick="window.location.href='index.html'">‚Üê</div>
        <h2>AI Justice</h2>
        <div></div>
      </div>

      <div class="messages" id="messages">
        <div class="message bot">üëã Hi! I'm AI Justice. Ask me anything about your rights or case.</div>
      </div>

      <div class="typing-indicator" id="typingIndicator">‚†ã</div>

      <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask anything..." onkeydown="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()">‚û§</button>
      </div>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typingIndicator');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage('user', text);
      userInput.value = '';
      simulateResponse(text);
    }

    function simulateResponse(userText) {
      typingIndicator.style.display = 'inline-block';
      setTimeout(() => {
        typingIndicator.style.display = 'none';
        appendMessage('bot', "Thanks for your message. I'm AI Justice ‚Äî how can I assist you today?");
      }, 1000);
    }
  </script>
</body>
</html>
