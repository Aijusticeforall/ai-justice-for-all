<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .title-text {
      position: absolute;
      top: 45%;
      left: 65%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .title-text h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
    }

    .title-text p {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.8;
      text-shadow: 0 0 8px #000;
    }

    #forehead-button {
      position: absolute;
      top: 60%;
      left: 52%;
      width: 42px;
      height: 42px;
      z-index: 10;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease;
    }

    #forehead-button:hover {
      transform: scale(1.1);
    }

    #forehead-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @media (max-width: 767px) {
      .hero-image {
        object-position: right center;
      }

      .title-text {
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .title-text h1 {
        font-size: 2rem;
      }

      .title-text p {
        font-size: 0.9rem;
      }

      #forehead-button {
        top: 52%;
        left: 36%;
        width: 36px;
        height: 36px;
      }
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(4px);
      z-index: 20;
      display: none;
      flex-direction: column;
    }

    #popup header {
      padding: 16px;
      background: #111;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #chat-container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 12px;
      border-radius: 10px;
      line-height: 1.4;
    }

    .user {
      background-color: #3a3a3a;
      align-self: flex-end;
    }

    .bot {
      background-color: #1e1e1e;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #333;
    }

    #input-container input {
      flex: 1;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
    }

    #input-container button {
      padding: 0 20px;
      background: #00e0c8;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="banner">
    <picture>
      <source srcset="images/ai-girl-face.png" media="(max-width: 767px)" />
      <img src="images/ai-girl-full.png" alt="AI Justice" class="hero-image" />
    </picture>

    <div class="title-text">
      <h1>AI Justice for All</h1>
      <p>A smarter, unbiased legal assistant ‚Äî built for all.</p>
    </div>

    <div id="forehead-button" onclick="togglePopup()" title="Activate AI Justice">
      <img src="images/scale-button.png" alt="AI Justice" />
    </div>
  </div>

  <div id="popup">
    <header>üîê AI Justice Chat</header>
    <div id="chat-container">
      <div class="message bot">Hello. How can I help you today?</div>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = popup.style.display === "none" ? "flex" : "none";
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      const chatContainer = document.getElementById("chat-container");
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      chatContainer.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Thinking...";
      chatContainer.appendChild(botMsg);

      input.value = "";
      chatContainer.scrollTop = chatContainer.scrollHeight;

      setTimeout(() => {
        botMsg.textContent = "This is a simulated response.";
      }, 800);
    }
  </script>
</body>
</html>
