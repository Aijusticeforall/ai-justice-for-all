<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Justice Chat</title>
  <style>
    :root {
      --bg-color: #343541;
      --ai-bubble: #444654;
      --user-bubble: #2e81fc;
      --text-color: #ececf1;
      --input-bg: #40414f;
      --sidebar-bg: #202123;
      --highlight: #4aa3ff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    .homepage {
      width: 100vw;
      height: 100vh;
      background: url('ai-girl-banner.png') center/cover no-repeat;
      position: relative;
    }

    .glow-button {
      position: absolute;
      top: 42%;
      left: 49%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #00f2ff;
      box-shadow: 0 0 12px #00f2ff, 0 0 24px #00f2ff;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .chat-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg-color);
      display: flex;
      flex-direction: row;
      z-index: 1000;
    }

    .chat-overlay.active {
      display: flex;
    }

    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      border-right: 1px solid #2d2e33;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 16px;
      color: #aaa;
    }

    .sidebar button {
      padding: 10px;
      border: none;
      background: #35363a;
      color: var(--text-color);
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
    }

    .chat-list div {
      padding: 8px;
      background: #35363a;
      margin-bottom: 5px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: var(--input-bg);
      border-bottom: 1px solid #2d2e33;
    }

    .hamburger {
      font-size: 20px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .bubble.ai {
      background-color: var(--ai-bubble);
      align-self: flex-start;
      border-radius: 20px 20px 20px 6px;
      color: var(--text-color);
    }

    .bubble.user {
      background-color: var(--user-bubble);
      align-self: flex-end;
      border-radius: 20px 20px 6px 20px;
      color: white;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #555;
      background: var(--input-bg);
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border: none;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 15px;
      background: #555;
      color: white;
      outline: none;
      max-height: 120px;
      overflow-y: auto;
    }

    .chat-input button {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--highlight);
      cursor: pointer;
      padding-left: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="homepage" id="homepage">
    <button class="glow-button" onclick="enterChat()"></button>
  </div>

  <div class="chat-overlay" id="chatOverlay">
    <div class="sidebar" id="sidebar">
      <h2>AI Justice</h2>
      <button onclick="newChat()">+ New Chat</button>
      <div class="chat-list" id="chatList"></div>
    </div>
    <div class="chat-area">
      <div class="chat-header">
        <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
        <span>Chat</span>
        <div></div>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="bubble ai">Thanks for your message, I'm AI Justice.</div>
      </div>
      <div class="chat-input">
        <textarea id="chatInput" rows="1" placeholder="Send a message..."></textarea>
        <button onclick="sendMessage()">&#9658;</button>
      </div>
    </div>
  </div>

  <script>
    const homepage = document.getElementById('homepage');
    const chatOverlay = document.getElementById('chatOverlay');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const chatList = document.getElementById('chatList');
    const sidebar = document.getElementById('sidebar');

    function enterChat() {
      homepage.style.display = 'none';
      chatOverlay.classList.add('active');
      loadChats();
    }

    function toggleSidebar() {
      sidebar.style.display = sidebar.style.display === 'none' ? 'flex' : 'none';
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg) {
        addMessage('user', msg);
        chatInput.value = '';
        chatInput.style.height = 'auto';
        setTimeout(() => {
          const reply = simulateResponse(msg);
          addMessage('ai', reply);
          saveChat(msg, reply);
        }, 700);
      }
    }

    function addMessage(type, text) {
      const div = document.createElement('div');
      div.className = 'bubble ' + type;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function simulateResponse(msg) {
      return "You said: " + msg;
    }

    function saveChat(userMsg, aiReply) {
      const existing = JSON.parse(localStorage.getItem('chats') || '[]');
      existing.push({ title: userMsg.slice(0, 20), userMsg, aiReply });
      localStorage.setItem('chats', JSON.stringify(existing));
      loadChats();
    }

    function loadChats() {
      const existing = JSON.parse(localStorage.getItem('chats') || '[]');
      chatList.innerHTML = '';
      existing.forEach((chat, index) => {
        const div = document.createElement('div');
        div.textContent = chat.title;
        div.onclick = () => loadChat(index);
        chatList.appendChild(div);
      });
    }

    function loadChat(index) {
      const existing = JSON.parse(localStorage.getItem('chats') || '[]');
      if (existing[index]) {
        chatMessages.innerHTML = '';
        addMessage('user', existing[index].userMsg);
        addMessage('ai', existing[index].aiReply);
      }
    }

    function newChat() {
      chatMessages.innerHTML = '';
      addMessage('ai', "Thanks for your message, I'm AI Justice.");
    }

    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = chatInput.scrollHeight + 'px';
    });
  </script>
</body>
</html>
