<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Justice</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    .hero-image {
      background: url('images/ai-girl-full.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    /* Mobile override: show face version on narrow screens */
    @media (max-width: 768px) {
      .hero-image {
        background: url('images/ai-girl-face.png') no-repeat center center;
        background-size: cover;
      }

      #forehead-button {
        top: 36%;  /* Adjust for forehead on face image */
        left: 47%;
        width: 36px;
        height: 36px;
      }
    }

    #forehead-button {
      position: absolute;
      top: 42%;   /* Adjusted for full-body */
      left: 31.5%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      z-index: 10;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    #forehead-button img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px white) drop-shadow(0 0 20px #00cfff);
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>

  <div class="hero-image">
    <div id="forehead-button" title="AI Justice Activated">
      <img src="images/scale-button.png" alt="Activate AI Justice" />
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "chat.html";
    }, 2500);
  </script>

</body>
</html>
