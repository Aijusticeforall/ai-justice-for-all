<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Justice For All</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("ai-girl-banner.png");
      background-size: cover;
      background-position: center;
    }

    .glow-button {
      position: absolute;
      top: 31%;
      left: 25%;
      transform: translate(-50%, -50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffff 0%, #006666 70%);
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      z-index: 10;
    }

    .glow-button:hover {
      box-shadow: 0 0 35px #00ffff, 0 0 65px #00ffff;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(5px);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .chat-box {
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffff;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      color: white;
      box-shadow: 0 0 15px #00ffff;
    }

    .chat-header {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
      color: #00ffff;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      font-size: 14px;
    }

    .chat-response {
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
    }

    .chat-info {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="glow-button" onclick="togglePopup()"></div>

  <div class="popup" id="popup" onclick="closeOnBackground(event)">
    <div class="chat-box">
      <div class="chat-header">JusticeLite AI:</div>
      <div id="chat-response" class="chat-response">Welcome to a demonstration of AI legal evaluation. Enter your scenario below and receive a simulation.</div>
      <input type="text" id="user-input" class="chat-input" placeholder="Describe your case..." onkeypress="handleKeyPress(event)">
      <div class="chat-info">(This is a prototype. The simulation is not legally binding.)</div>
    </div>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';
    }

    function closeOnBackground(e) {
      if (e.target.id === 'popup') {
        document.getElementById('popup').style.display = 'none';
      }
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter') {
        const input = document.getElementById('user-input').value;
        const responseBox = document.getElementById('chat-response');
        if (input.trim()) {
          responseBox.innerHTML = `<strong>Your Input:</strong> ${input}<br><br><strong>AI Response:</strong> This case would likely be evaluated under standard due process and human rights obligations. Further detail needed for precise simulation.`;
          document.getElementById('user-input').value = '';
        }
      }
    }
  </script>
</body>
</html>
