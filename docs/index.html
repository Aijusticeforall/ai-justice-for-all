<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #ai-girl {
      width: 100%;
      height: auto;
      display: block;
    }
    #glow-button {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #00f;
      border-radius: 50%;
      box-shadow: 0 0 20px 5px #00f;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    /* Position for desktop (full girl) */
    @media (min-width: 768px) {
      #glow-button {
        top: 38%;
        left: 52%;
      }
    }
    /* Position for mobile (face only) */
    @media (max-width: 767px) {
      #glow-button {
        top: 42%;
        left: 54%;
      }
    }
  </style>
</head>
<body>
  <div id="landing">
    <picture>
      <source media="(max-width: 767px)" srcset="ai-girl-face.png" />
      <img src="ai-girl-full.png" alt="AI Girl" id="ai-girl" />
    </picture>
    <div id="glow-button"></div>
  </div>

  <div id="chat-app" class="hidden">
    <div id="sidebar">
      <button id="new-chat">+ New Chat</button>
      <ul id="chat-history"></ul>
    </div>

    <div id="chat-container">
      <div id="top-bar">
        <button id="toggle-sidebar">☰</button>
        <h1>Chat</h1>
        <button id="back-home">↩️</button>
      </div>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <textarea id="chat-input" placeholder="Send a message..." rows="1"></textarea>
        <button type="submit" id="send-btn">➤</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("glow-button").addEventListener("click", () => {
      document.getElementById("landing").classList.add("hidden");
      document.getElementById("chat-app").classList.remove("hidden");
    });
    document.getElementById("back-home").addEventListener("click", () => {
      document.getElementById("landing").classList.remove("hidden");
      document.getElementById("chat-app").classList.add("hidden");
    });
  </script>
</body>
</html>
