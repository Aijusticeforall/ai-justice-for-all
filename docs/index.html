<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('ai-girl-banner.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      margin-top: 15vh;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 2rem;
    }

    .menu-button {
      background: rgba(50, 50, 50, 0.7);
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .glow-button {
      position: absolute;
      left: 41%;
      top: 33%;
      transform: translate(-50%, -50%);
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid cyan;
      color: white;
      padding: 8px 16px;
      border-radius: 999px;
      box-shadow: 0 0 10px cyan, 0 0 20px cyan;
      cursor: pointer;
      z-index: 10;
      font-size: 0.9rem;
    }

    .chat-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      max-width: 600px;
      min-width: 300px;
      background-color: rgba(10, 10, 10, 0.9);
      border-radius: 12px;
      padding: 20px;
      display: none;
      z-index: 100;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .chat-popup textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }

    .chat-popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: cyan;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .explanation {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.75);
    }

    .close-chat {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.2rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
        margin-top: 10vh;
      }
      .chat-popup {
        width: 90%;
      }
      .glow-button {
        left: 45%;
        top: 30%;
      }
    }
  </style>
</head>
<body>
  <h1>AI Justice for All</h1>

  <div class="button-container">
    <button class="menu-button">üìú Constitution</button>
    <button class="menu-button">‚öñÔ∏è AI Simulator</button>
    <button class="menu-button">üó∫Ô∏è Roadmap</button>
    <button class="menu-button">üë• Team</button>
    <button class="menu-button">üìö Wiki</button>
    <button class="menu-button">üôè Join</button>
  </div>

  <button class="glow-button" onclick="openChat()">üîÆ Ask JusticeLite</button>

  <div class="chat-popup" id="chatPopup">
    <button class="close-chat" onclick="closeChat()">√ó</button>
    <p>Hello, I‚Äôm JusticeLite. Describe your legal situation, and I‚Äôll provide a preliminary assessment.</p>
    <textarea placeholder="Type your case here..."></textarea>
    <button>Send</button>
  </div>

  <div class="explanation">
    JusticeLite offers early-stage legal guidance using human rights principles. Ideal for users seeking insight before contacting a lawyer or court.
  </div>

  <script>
    const popup = document.getElementById('chatPopup');

    function openChat() {
      popup.style.display = 'block';
    }

    function closeChat() {
      popup.style.display = 'none';
    }

    window.addEventListener('click', function (e) {
      if (popup.style.display === 'block' && !popup.contains(e.target) && !e.target.classList.contains('glow-button')) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
