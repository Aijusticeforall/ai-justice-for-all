<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #forehead-button {
      position: absolute;
      top: calc(260px + 4cm);
      left: calc(520px + 2cm);
      width: 42px;
      height: 42px;
      z-index: 10;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 25px 10px rgba(255, 255, 255, 0.8);
      transition: transform 0.3s ease;
    }

    #forehead-button:hover {
      transform: scale(1.1);
    }

    #forehead-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @media (max-width: 767px) {
      .hero-image {
        object-position: right center;
      }

      #forehead-button {
        top: calc(320px - 2cm);
        left: calc(120px - 3cm + 0.2cm);
        width: 36px;
        height: 36px;
      }
    }

    #chat-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(10, 10, 10, 0.96);
      display: none;
      flex-direction: column;
      z-index: 999;
    }

    #chat-header {
      padding: 1rem;
      background: #121212;
      text-align: center;
      font-size: 1.2rem;
      border-bottom: 1px solid #333;
    }

    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #333;
      background: #111;
    }

    #chat-input textarea {
      flex: 1;
      padding: 0.8rem;
      background: #000;
      color: white;
      border: none;
      resize: none;
      font-size: 1rem;
    }

    #chat-input button {
      padding: 0.8rem 1.2rem;
      background: #08f;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="banner">
    <picture>
      <source srcset="ai-girl-face.png" media="(max-width: 767px)" />
      <img src="ai-girl-full.png" alt="AI Justice" class="hero-image" />
    </picture>

    <div id="forehead-button" onclick="toggleChat()" title="Activate AI Justice">
      <img src="scale-button.png" alt="AI Justice" />
    </div>
  </div>

  <div id="chat-container">
    <div id="chat-header">AI Justice</div>
    <div id="chat-box"></div>
    <div id="chat-input">
      <textarea placeholder="Ask AI Justice anything..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chat = document.getElementById('chat-container');
      chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessage() {
      const input = document.querySelector('#chat-input textarea');
      const box = document.getElementById('chat-box');
      const msg = input.value.trim();
      if (!msg) return;

      const userMsg = document.createElement('div');
      userMsg.textContent = msg;
      userMsg.style.margin = '1rem 0';
      box.appendChild(userMsg);

      input.value = '';
      // Placeholder AI response
      const aiMsg = document.createElement('div');
      aiMsg.textContent = 'Processing your request...';
      aiMsg.style.color = '#0af';
      aiMsg.style.margin = '1rem 0';
      box.appendChild(aiMsg);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
