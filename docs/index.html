<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Justice for All</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    .hero {
      position: relative;
      background-image: url("ai-girl-banner.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
    }

    .button-group {
      position: absolute;
      top: 50%;
      left: 68%;
      transform: translateX(-30%);
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .button {
      background-color: #3c2b1c;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
    }

    .glow-button:hover {
  transform: none !important;
  box-shadow: 0 0 35px #00ffff, 0 0 65px #00ffff;
}

    .emoji {
      font-size: 1em;
    }

  .glow-button {
  position: absolute;
  top: 31%;
  left: 25%;
  transform: translate(-50%, -50%);
  transform-origin: center; /* This prevents button from shifting on hover */
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: radial-gradient(circle, #00ffff 0%, #006666 70%);
  box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
  cursor: pointer;
  transition: transform 0.3s ease;
  z-index: 10;
}
    .glow-button:hover {
      transform: scale(1.1);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .chat-popup {
      background-color: #202123;
      width: 90%;
      max-width: 720px;
      height: 80vh;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    .chat-bubble {
      max-width: 80%;
      margin: 0.5em auto;
      padding: 1em;
      border-radius: 10px;
      line-height: 1.5em;
      text-align: center;
    }

    .user { background-color: #4b90ff; }
    .ai { background-color: #444654; }

    #inputArea {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background-color: #2c2f35;
      gap: 0.5rem;
      align-items: center;
    }

    textarea, select, button {
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      max-width: 660px;
      padding: 1rem;
      resize: none;
      text-align: center;
    }

    select {
      background: #343541;
      color: #fff;
      padding: 0.5rem;
      width: 100%;
      max-width: 660px;
    }

    button.send-btn {
      background-color: #4b90ff;
      color: white;
      padding: 0.75rem 1rem;
      cursor: pointer;
    }

    button.send-btn:hover { background-color: #3f7ee6; }

    @media (max-width: 768px) {
      .button-group {
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        justify-content: center;
      }

      .glow-button {
        top: 50%;
        left: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Glow Button -->
    <div class="glow-button" onclick="togglePopup(); playSound();"></div>

    <!-- Popup with Chat -->
    <div class="popup" id="popup">
      <div class="chat-popup">
        <button class="close-btn" onclick="togglePopup()">‚úñ</button>
        <div id="chatContainer">
          <div class="chat-bubble ai">
            Hello, I‚Äôm JusticeLite. Describe your legal situation, and I‚Äôll provide a preliminary assessment based on human rights principles.
          </div>
        </div>
        <div id="inputArea">
          <select id="caseType">
            <option value="eviction">üè† Wrongful Eviction</option>
            <option value="abuse">üöì Police Abuse</option>
          </select>
          <textarea id="caseInput" rows="2" placeholder="Type your case here..."></textarea>
          <button class="send-btn" onclick="generateResponse()">Send</button>
        </div>
      </div>
    </div>

    <!-- Button Group -->
    <div class="button-group">
      <a href="constitution.html" class="button"><span class="emoji">üìú</span> Constitution</a>
      <a href="simulator.html" class="button"><span class="emoji">üõ†Ô∏è</span> AI Simulator</a>
      <a href="roadmap.html" class="button"><span class="emoji">üó∫Ô∏è</span> Roadmap</a>
      <a href="team.html" class="button"><span class="emoji">üë•</span> Team</a>
      <a href="wiki.html" class="button"><span class="emoji">üìö</span> Wiki</a>
      <a href="join.html" class="button"><span class="emoji">üß†</span> Join</a>
    </div>

    <!-- Breath Sound -->
    <audio id="breathSound" src="https://cdn.pixabay.com/download/audio/2022/06/17/audio_eb50067937.mp3?filename=soft-breath-113772.mp3" preload="auto"></audio>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    }

    function playSound() {
      const sound = document.getElementById('breathSound');
      sound.currentTime = 0;
      sound.play();
    }

    const chatContainer = document.getElementById("chatContainer");
    const fakeResponses = {
      eviction: {
        verdict: "Your eviction likely violated your human rights due to lack of due process and notice.",
        articles: ["Article 8 ‚Äì Right to respect for private and family life", "Article 6 ‚Äì Right to a fair trial"],
        reasoning: "Your landlord failed to provide proper legal notice. Article 8 of the ECHR protects the home and private life. Without legal grounds or a court ruling, the eviction likely constitutes a breach."
      },
      abuse: {
        verdict: "The police action likely amounted to degrading and unlawful treatment.",
        articles: ["Article 3 ‚Äì Prohibition of torture", "Article 13 ‚Äì Right to an effective remedy"],
        reasoning: "A forced strip search without legal justification or immediate risk violates Article 3. Absence of remedy implies breach of Article 13."
      }
    };

    function appendBubble(text, sender) {
      const bubble = document.createElement("div");
      bubble.className = `chat-bubble ${sender}`;
      bubble.textContent = text;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function generateResponse() {
      const type = document.getElementById("caseType").value;
      const userText = document.getElementById("caseInput").value.trim();
      if (!userText) return;
      appendBubble(userText, "user");
      document.getElementById("caseInput").value = "";
      const res = fakeResponses[type];
      const responseText = `‚úÖ Verdict: ${res.verdict}\n\nüìú ECHR Articles: ${res.articles.join(", ")}\n\nüí¨ Reasoning: ${res.reasoning}`;
      setTimeout(() => appendBubble(responseText, "ai"), 600);
    }
  </script>
</body>
</html>
