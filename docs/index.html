<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JusticeLite Chat ‚Äì Enhanced</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ececf1;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #202123;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .chat-bubble {
      max-width: 85%;
      padding: 1em;
      margin: 0.5rem;
      border-radius: 15px;
      white-space: pre-line;
      line-height: 1.6;
      font-size: 1rem;
    }

    .user {
      align-self: flex-end;
      background-color: #4b90ff;
      color: white;
    }

    .ai {
      align-self: flex-start;
      background-color: #444654;
    }

    .typing {
      align-self: flex-start;
      background-color: #444654;
      font-style: italic;
    }

    #inputArea {
      display: flex;
      background-color: #202123;
      padding: 1rem;
      gap: 0.5rem;
    }

    select, textarea, button {
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    textarea {
      flex: 1;
      padding: 1rem;
      resize: none;
    }

    select {
      background: #343541;
      color: #fff;
      padding: 0.5rem;
    }

    button {
      background-color: #4b90ff;
      color: white;
      padding: 0.75rem 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #3f7ee6;
    }
  </style>
</head>
<body>
  <header>‚öñÔ∏è JusticeLite Enhanced</header>
  <div id="chatContainer">
    <div class="chat-bubble ai">
      Hello, I‚Äôm JusticeLite. Describe your legal situation, and I‚Äôll provide a preliminary assessment based on human rights principles.
    </div>
  </div>
  <div id="inputArea">
    <select id="caseType">
      <option value="eviction">üè† Wrongful Eviction</option>
      <option value="abuse">üöì Police Abuse</option>
    </select>
    <textarea id="caseInput" rows="2" placeholder="Type your case here..."></textarea>
    <button onclick="generateResponse()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const fakeResponses = {
      eviction: {
        verdict: "Your eviction likely violated your human rights due to lack of due process and notice.",
        articles: ["Article 8 ‚Äì Right to respect for private and family life", "Article 6 ‚Äì Right to a fair trial"],
        reasoning: "Your landlord failed to provide proper legal notice. Article 8 of the ECHR protects the home and private life. Without legal grounds or a court ruling, the eviction likely constitutes a breach."
      },
      abuse: {
        verdict: "The police action likely amounted to degrading and unlawful treatment.",
        articles: ["Article 3 ‚Äì Prohibition of torture", "Article 13 ‚Äì Right to an effective remedy"],
        reasoning: "A forced strip search without legal justification or immediate risk violates Article 3. Absence of remedy implies breach of Article 13."
      }
    };

    function appendBubble(text, sender) {
      const bubble = document.createElement("div");
      bubble.className = `chat-bubble ${sender}`;
      bubble.textContent = text;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function generateResponse() {
      const type = document.getElementById("caseType").value;
      const userText = document.getElementById("caseInput").value.trim();
      if (!userText) return;
      appendBubble(userText, "user");
      document.getElementById("caseInput").value = "";

      const typing = document.createElement("div");
      typing.className = "chat-bubble typing";
      typing.textContent = "‚ñå‚ñå‚ñå";
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      setTimeout(() => {
        chatContainer.removeChild(typing);
        const res = fakeResponses[type];
        const responseText = `‚úÖ Verdict: ${res.verdict}\n\nüìú ECHR Articles: ${res.articles.join(", ")}\n\nüí¨ Reasoning: ${res.reasoning}`;
        appendBubble(responseText, "ai");
      }, 1000);
    }
  </script>
</body>
</html>
