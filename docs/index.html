<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .banner {
      position: relative;
      height: 100vh;
      width: 100%;
      background-color: #111; /* fallback */
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #forehead-button {
      position: absolute;
      top: 38%;
      left: 18.3%;
      width: 38px;
      height: 38px;
      z-index: 10;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 25px 12px rgba(255, 255, 255, 0.6);
      transition: transform 0.2s ease-in-out;
    }

    #forehead-button:hover {
      transform: scale(1.1);
    }

    #forehead-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @media (max-width: 767px) {
      .hero-image {
        object-position: center center;
      }

      #forehead-button {
        top: 28.5%;
        left: 38.7%;
        width: 34px;
        height: 34px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <picture>
      <source srcset="images/ai-girl-face.png" media="(max-width: 767px)" />
      <img src="images/ai-girl-full.png" alt="AI Justice" class="hero-image" />
    </picture>

    <div id="forehead-button" onclick="togglePopup()" title="Activate AI Justice">
      <img src="images/scale-button.png" alt="Activate" />
    </div>
  </div>

  <script>
    function togglePopup() {
      alert("AI Justice will launch here.");
    }
  </script>
</body>
</html>
