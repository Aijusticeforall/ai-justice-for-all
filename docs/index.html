<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Justice - Landing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background-color: black;
    }

    .background {
      height: 100vh;
      width: 100%;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .glow-button {
      position: absolute;
      top: 42%;
      left: 57%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.9), rgba(0, 100, 255, 0.5));
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
      animation: pulse 2s infinite;
      border: none;
      z-index: 10;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px rgba(0, 200, 255, 0.8); }
      50% { box-shadow: 0 0 20px rgba(0, 200, 255, 1); }
      100% { box-shadow: 0 0 8px rgba(0, 200, 255, 0.8); }
    }

    @media screen and (max-width: 768px) {
      .background {
        background-image: url('ai-girl-face.png');
      }
      .glow-button {
        top: 44%;
        left: 59%;
        width: 28px;
        height: 28px;
      }
    }

    @media screen and (min-width: 769px) {
      .background {
        background-image: url('ai-girl-full.png');
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <button class="glow-button" onclick="location.href='chat.html'"></button>
  </div>
</body>
</html>
