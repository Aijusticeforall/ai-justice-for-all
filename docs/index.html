<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="landing">
    <img id="landing-bg" src="ai-girl-full.png" alt="AI Justice Background" />
    <button id="glow-button"></button>
  </div>

  <div id="chat-popup" class="hidden">
    <div class="chat-overlay" id="chat-overlay">

      <div class="chat-sidebar collapsed" id="chat-sidebar">

        <div class="sidebar-top-buttons">
          <button id="toggle-sidebar" class="sidebar-toggle">‚ò∞</button>
          <button class="new-chat-btn">
            ‚ûï <span class="chat-label">New Chat</span>
          </button>
        </div>

        <div class="sidebar-content">

         <div class="search-container">
  <input id="chat-search" type="text" placeholder="Search chats..." />
  <span class="search-icon" title="Search">üîç</span>
</div>

          <ul id="chat-list">
            <li>
              <span class="chat-title">Chat at 12:17 AM</span>
              <div class="chat-menu">
                <span class="dots">‚ãØ</span>
                <div class="menu-options hidden">
                  <div class="rename">Rename</div>
                  <div class="delete">Delete</div>
                </div>
              </div>
            </li>
          </ul>

        </div>
      </div>

      <div class="chat-main">
        <div class="chat-topbar">
          <div class="topbar-left">
            <button id="back-to-landing">‚Üê</button>
          </div>
          <div class="topbar-right">
            <button id="export-chat">‚§ì</button>
            <button id="toggle-theme">üåì</button>
          </div>
        </div>

        <div id="chat-window" class="chat-window"></div>

        <div class="chat-input-wrapper">
          <div class="chat-input-inner">
            <textarea id="chat-input" placeholder="Send a message..."></textarea>
            <button id="send-button">‚û§</button>
          </div>
        </div>
      </div> <!-- closes .chat-main -->

    </div> <!-- closes .chat-overlay -->
  </div> <!-- closes #chat-popup -->

  <!-- ‚úÖ This defines the new chat behavior -->
  <script>
    function startNewChat() {
      const chatWindow = document.getElementById("chat-window");
      chatWindow.innerHTML = "";
      document.getElementById("chat-input").value = "";
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
