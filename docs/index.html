<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Landing Page -->
  <div class="landing">
    <img id="landing-bg" src="ai-girl-full.png" alt="AI Justice Background" />
    <button id="glow-button"></button>
  </div>

  <!-- Chat Popup -->
  <div id="chat-popup" class="hidden">
    <div class="chat-overlay" id="chat-overlay">

      <!-- Sidebar -->
      <div class="chat-sidebar hidden" id="chat-sidebar">
        <h3>Chats</h3>
        <ul id="chat-list"></ul>
      </div>

      <!-- Main Chat -->
      <div class="chat-main">
        <!-- Topbar -->
        <div class="chat-topbar">
          <div class="left-icons">
            <button id="toggle-sidebar">‚ò∞</button>
          </div>
          <div class="right-icons">
            <button id="export-chat">‚§ì</button>
            <button id="toggle-theme">üåì</button>
            <button id="back-to-landing">‚Üê</button>
          </div>
        </div>

        <!-- Chat window -->
        <div id="chat-window" class="chat-window"></div>

        <!-- Input area -->
        <div class="chat-input-wrapper">
          <textarea id="chat-input" placeholder="Send a message..."></textarea>
          <button id="send-button">‚û§</button>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
