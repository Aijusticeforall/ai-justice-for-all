<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Justice for All</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    .hero {
      position: relative;
      background-image: url("ai-girl-banner.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
    }

    .button-group {
      position: absolute;
      top: 50%;
      left: 68%;
      transform: translateX(-30%);
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .button {
      background-color: #3c2b1c;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #5a3f2d;
    }

    .emoji {
      font-size: 1em;
    }

    .glow-button {
      position: absolute;
      top: 44%;
      left: 36%;
      transform: translate(-50%, -50%);
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffff 0%, #006666 70%);
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .glow-button:hover {
      transform: scale(1.2);
    }

    .popup {
      display: none;
      position: absolute;
      top: 44%;
      left: 25%;
      transform: translateY(-50%);
      background-color: rgba(20, 20, 20, 0.95);
      color: #fff;
      padding: 14px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      width: 260px;
      font-size: 14px;
      z-index: 9;
    }

    @media (max-width: 768px) {
      .button-group {
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        justify-content: center;
      }

      .glow-button {
        top: 50%;
        left: 50%;
      }

      .popup {
        left: 10%;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Glow Button -->
    <div class="glow-button" onclick="togglePopup(); playSound();"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
      ‚öñÔ∏è <strong>JusticeLite Prototype</strong><br><br>
      A live simulation model where you can explore AI-powered legal evaluations. Not final. Just the beginning.
    </div>

    <!-- Button Group -->
    <div class="button-group">
      <a href="constitution.html" class="button"><span class="emoji">üìú</span> Constitution</a>
      <a href="simulator.html" class="button"><span class="emoji">üõ†Ô∏è</span> AI Simulator</a>
      <a href="roadmap.html" class="button"><span class="emoji">üó∫Ô∏è</span> Roadmap</a>
      <a href="team.html" class="button"><span class="emoji">üë•</span> Team</a>
      <a href="wiki.html" class="button"><span class="emoji">üìö</span> Wiki</a>
      <a href="join.html" class="button"><span class="emoji">üß†</span> Join</a>
    </div>

    <!-- Breath Sound -->
    <audio id="breathSound" src="https://cdn.pixabay.com/download/audio/2022/06/17/audio_eb50067937.mp3?filename=soft-breath-113772.mp3" preload="auto"></audio>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    function playSound() {
      const sound = document.getElementById('breathSound');
      sound.currentTime = 0;
      sound.play();
    }
  </script>
</body>
</html>
