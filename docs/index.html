  <title>AI Justice for All</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url('ai-girl-banner.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .content {
      margin-left: 45%;

      display: flex;
      gap: 16px;

      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      text-decoration: none;

      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background-color: #444;
    }
    @media (max-width: 768px) {
      .content {
        margin-left: 0;
        align-items: center;
      }
      h1 {

      }
