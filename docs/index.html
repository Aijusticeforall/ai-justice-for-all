<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .banner {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #forehead-button {
      position: absolute;
      top: calc(260px + 4cm);
      left: calc(520px + 2cm);
      width: 42px;
      height: 42px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 25px 10px rgba(255, 255, 255, 0.8);
      z-index: 5;
    }

    #forehead-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .chat-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 10;
      display: none;
    }

    .messages {
      flex: 1;
      width: 100%;
      max-width: 750px;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      background: #222;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 85%;
      line-height: 1.4;
    }

    .user-message {
      align-self: flex-end;
      background: #2d74da;
    }

    .ai-message {
      align-self: flex-start;
      background: #333;
    }

    .input-bar {
      width: 100%;
      max-width: 750px;
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 1px solid #444;
    }

    .input-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #222;
      color: white;
    }

    .input-bar button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background: #2d74da;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="banner">
    <picture>
      <source srcset="ai-girl-face.png" media="(max-width: 767px)" />
      <img src="ai-girl-full.png" alt="AI Justice" class="hero-image" />
    </picture>
    <div id="forehead-button" onclick="toggleChat()">
      <img src="scale-button.png" alt="AI Justice" />
    </div>
  </div>

  <div id="chat" class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-bar">
      <input type="text" id="userInput" placeholder="Ask AI Justice anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let firstMessage = true;

    function toggleChat() {
      const chat = document.getElementById('chat');
      chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      const messages = document.getElementById('messages');

      const userBubble = document.createElement('div');
      userBubble.className = 'message user-message';
      userBubble.textContent = text;
      messages.appendChild(userBubble);

      input.value = '';
      messages.scrollTop = messages.scrollHeight;

      if (firstMessage) {
        const aiBubble = document.createElement('div');
        aiBubble.className = 'message ai-message';
        aiBubble.textContent = "Thanks for your message, I'm AI Justice.";
        messages.appendChild(aiBubble);
        messages.scrollTop = messages.scrollHeight;
        firstMessage = false;
      }
    }
  </script>
</body>
</html>
