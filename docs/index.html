<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Justice for All</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    .hero {
      position: relative;
      background-image: url("ai-girl-banner.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
    }

    .button-group {
      position: absolute;
      top: 50%;
      left: 68%;
      transform: translateX(-30%);
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .button {
      background-color: #3c2b1c;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #5a3f2d;
    }

    .glow-button {
      position: absolute;
      top: 40%;
      left: 20%;
      transform: translate(-50%, -50%);
      background-color: #222;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px rgba(0,255,255,0.5); }
      50% { box-shadow: 0 0 20px rgba(0,255,255,1); }
      100% { box-shadow: 0 0 5px rgba(0,255,255,0.5); }
    }

    .popup {
      position: absolute;
      top: 42%;
      left: 30%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 300px;
      display: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      z-index: 10;
      text-align: center;
    }

    .popup a {
      display: inline-block;
      margin-top: 1rem;
      background-color: #2d2d2d;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .button-group {
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        justify-content: center;
      }

      .glow-button {
        top: 38%;
        left: 50%;
      }

      .popup {
        top: 44%;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="button-group">
      <a href="constitution.html" class="button"><span class="emoji">üìú</span> Constitution</a>
      <a href="simulator.html" class="button"><span class="emoji">üõ†Ô∏è</span> AI Simulator</a>
      <a href="roadmap.html" class="button"><span class="emoji">üó∫Ô∏è</span> Roadmap</a>
      <a href="team.html" class="button"><span class="emoji">üë•</span> Team</a>
      <a href="wiki.html" class="button"><span class="emoji">üìö</span> Wiki</a>
      <a href="join.html" class="button"><span class="emoji">üß†</span> Join</a>
    </div>

    <button class="glow-button" onclick="togglePopup()"></button>

    <div class="popup" id="popup">
      <strong>JusticeLite Prototype</strong><br>
      A simple preview of future AI justice tools.<br>
      <a href="simulator.html">Launch Simulator</a>
    </div>

    <audio id="breathSound" src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Breathing.ogg"></audio>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('popup');
      const audio = document.getElementById('breathSound');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
      audio.play();
    }
  </script>
</body>
</html>
