<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #forehead-button {
      position: absolute;
      top: calc(260px + 4cm); /* PC position */
      left: calc(520px + 2cm);
      width: 42px;
      height: 42px;
      z-index: 10;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 25px 10px rgba(255, 255, 255, 0.8);
      transition: transform 0.3s ease;
    }

    #forehead-button:hover {
      transform: scale(1.1);
    }

    #forehead-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @media (max-width: 767px) {
      .hero-image {
        object-position: right center;
      }

      #forehead-button {
        top: calc(320px - 2cm);  
        left: calc(120px - 3cm + 0.2cm); 
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <picture>
      <source srcset="ai-girl-face.png" media="(max-width: 767px)" />
      <img src="ai-girl-full.png" alt="AI Justice" class="hero-image" />
    </picture>

    <div id="forehead-button" onclick="window.location.href='chat.html';" title="Enter AI Justice Chat">
      <img src="scale-button.png" alt="AI Justice" />
    </div>
  </div>
</body>
</html>
