<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    .hero {
      position: relative;
      background-image: url("ai-girl-banner.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
    }

    .button-group {
      position: absolute;
      top: 50%;
      left: 75%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background-color: #3c2b1c;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
      white-space: nowrap;
      min-width: 100px;
      text-align: center;
    }

    .button:hover {
      background-color: #5a3f2d;
    }

    .glow-button {
      position: absolute;
      top: 31%;
      left: 25%;
      transform: translate(-50%, -50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffff 0%, #006666 70%);
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
      cursor: pointer;
      z-index: 10;
    }

    .glow-button:hover {
      box-shadow: 0 0 35px #00ffff, 0 0 65px #00ffff;
    }

    #chatOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #chatBox {
      width: 90%;
      max-width: 600px;
      height: 90%;
      background-color: #343541;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ffff;
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 20px;
      color: #fff;
    }

    #chatHeader {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #chatHeader button {
      background-color: #4b90ff;
      color: white;
      border: none;
      border-radius: 4px;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      margin-top: 50px;
    }

    #chatInputArea {
      display: flex;
      gap: 10px;
      padding-top: 10px;
    }

    #chatInputArea textarea,
    #chatInputArea select,
    #chatInputArea button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    #chatInputArea textarea {
      flex: 1;
      resize: none;
    }

    #chatInputArea button {
      background-color: #4b90ff;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .button-group {
        top: 60%;
        left: 50%;
        flex-direction: column;
        align-items: center;
      }

      .button {
        font-size: 16px;
        padding: 12px 24px;
        min-width: 200px;
      }

      #chatBox {
        width: 100%;
        height: 100%;
        border-radius: 0;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="glow-button" onclick="openChat();"></div>

   <div class="button-group">
  <a href="constitution.html" class="button">üìú Constitution</a>
  <a href="simulator.html" class="button">üõ†Ô∏è Simulator</a>
  <a href="roadmap.html" class="button">üó∫Ô∏è Roadmap</a>
  <a href="team.html" class="button">üë• Team</a>
  <a href="wiki.html" class="button">üìö Wiki</a>
  <a href="join.html" class="button">üß† Join</a>
  <a href="nda.html" class="button">üîí NDA Access</a>
</div>
  </div>

  <div id="chatOverlay" onclick="closeChat(event)">
    <div id="chatBox" onclick="event.stopPropagation();">
      <div id="chatHeader">
        <button onclick="expandChat();">‚¨ú</button>
        <button onclick="closeChat(event);">‚úñ</button>
      </div>
      <div id="chatMessages">JusticeLite: Hello, how can I help?</div>
      <div id="chatInputArea">
        <select>
          <option>Case Type</option>
        </select>
        <textarea placeholder="Enter details..."></textarea>
        <button>Send</button>
      </div>
      <div style="margin-top: 10px; font-size: 12px;">JusticeLite provides AI-driven legal insight based on human rights principles.</div>
    </div>
  </div>

  <script>
    function openChat() {
      document.getElementById('chatOverlay').style.display = 'flex';
    }

    function closeChat(e) {
      document.getElementById('chatOverlay').style.display = 'none';
    }

    function expandChat() {
      const chatBox = document.getElementById('chatBox');
      chatBox.style.width = chatBox.style.width === '100%' ? '90%' : '100%';
    }
  </script>
</body>
</html>
