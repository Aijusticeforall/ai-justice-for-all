<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .landing {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('ai-girl-full.png');
      background-size: cover;
      background-position: center;
    }

    #glow-button {
      position: absolute;
      top: 40%;
      left: 53%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.5);
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    #chat-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      z-index: 100;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Landing -->
  <div class="landing">
    <button id="glow-button"></button>
  </div>

  <!-- Chat -->
  <div id="chat-popup">
    <button id="close-chat">‚Üê Back</button>
    <h1>Welcome to AI Justice</h1>
    <textarea id="input" placeholder="Type here..."></textarea>
  </div>

  <script>
    const glowButton = document.getElementById('glow-button');
    const chatPopup = document.getElementById('chat-popup');
    const closeChat = document.getElementById('close-chat');

    glowButton.addEventListener('click', () => {
      chatPopup.style.display = 'block';
      document.querySelector('.landing').style.display = 'none';
    });

    closeChat.addEventListener('click', () => {
      chatPopup.style.display = 'none';
      document.querySelector('.landing').style.display = 'block';
    });
  </script>
</body>
</html>
