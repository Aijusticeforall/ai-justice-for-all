      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 20;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .popup a:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .button-group {
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        justify-content: center;
      }

      .forehead-button {

      }

</head>
