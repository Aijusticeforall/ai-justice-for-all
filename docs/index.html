<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Justice for All</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }

    #landing {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('ai-girl-full.png') no-repeat center center;
      background-size: cover;
    }

    #glowButton {
      position: absolute;
      top: 47%;
      left: 48%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: rgba(0, 123, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,123,255,0.8);
      cursor: pointer;
      z-index: 10;
    }

    #glowButton:hover {
      box-shadow: 0 0 30px rgba(0,123,255,1);
    }
  </style>
</head>
<body>
  <div id="landing">
    <div id="glowButton" onclick="goToChat()"></div>
  </div>
  <script>
    function goToChat() {
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
