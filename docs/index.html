<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Justice</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-image {
      background: url('images/ai-girl-full.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    #forehead-button {
      position: absolute;
      top: 42%;  /* Adjust vertically for forehead */
      left: 31.5%;  /* Adjust horizontally for forehead */
      width: 42px;
      height: 42px;
      cursor: pointer;
      z-index: 10;
      animation: pulseGlow 2s infinite ease-in-out;
    }

    #forehead-button img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px white) drop-shadow(0 0 15px #00cfff);
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    #popup {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      padding: 2rem;
      border-radius: 10px;
      color: white;
      max-width: 90%;
      text-align: center;
      z-index: 100;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #ccc;
      text-decoration: none;
    }

    .back-link:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Hero Image -->
  <div class="hero-image">
    <!-- Glow Button on Forehead -->
    <div id="forehead-button" onclick="togglePopup()" title="Activate AI Justice">
      <img src="images/scale-button.png" alt="AI Justice" />
    </div>
  </div>

  <!-- Popup Chat Preview or Info -->
  <div id="popup">
    <h2>‚öñÔ∏è Welcome to AI Justice</h2>
    <p>This demo simulates legal reasoning powered by logic and fairness. Full system in development.</p>
    <a href="index.html" class="back-link">üîô Back to Home</a>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = popup.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
