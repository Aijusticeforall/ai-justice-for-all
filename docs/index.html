<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="banner">
    <picture>
      <source srcset="images/ai-girl-face.png" media="(max-width: 767px)" />
      <img src="images/ai-girl-full.png" alt="AI Justice" class="hero-image" />
    </picture>

    <!-- Glow button -->
    <div id="forehead-button" onclick="togglePopup()" title="Activate AI Justice">
      <img src="images/scale-button.png" alt="AI Justice" />
    </div>
  </div>

  <!-- Chat popup -->
  <div id="popup" style="display: none;">
    <h2>Welcome to AI Justice Chat</h2>
    <p>This is where the chat UI will go.</p>
  </div>
</body>
</html>
