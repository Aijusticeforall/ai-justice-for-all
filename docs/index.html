  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    .hero {
      position: relative;
      background-image: url("ai-girl-banner.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
    }

    .button-group {
      position: absolute;
      top: 50%;
      left: 68%;
      transform: translateX(-30%);
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      z-index: 5;
    }

    .button {
      background-color: #3c2b1c;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #5a3f2d;
    }

    .emoji {
      font-size: 1em;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: #3c2b1c;
      border-radius: 10px;
      padding: 8px 0;
      z-index: 99;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .dropdown-content a {
      display: block;
      padding: 8px 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #5a3f2d;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .glow-button {
      position: absolute;
      top: 31%;
      left: 25%;
      transform: translate(-50%, -50%);
      transform-origin: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffff 0%, #006666 70%);
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      z-index: 10;
    }

    .glow-button:hover {
      box-shadow: 0 0 35px #00ffff, 0 0 65px #00ffff;
    }

    @media (max-width: 768px) {
      .button-group {
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        justify-content: center;
      }

      .glow-button {
        top: 50%;
        left: 50%;
      }
    }
  </style>
</head>
