<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #forehead-button {
      position: absolute;
      top: calc(260px + 4cm);
      left: calc(520px + 2cm);
      width: 42px;
      height: 42px;
      z-index: 10;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 25px 10px rgba(255, 255, 255, 0.8);
      transition: transform 0.3s ease;
    }

    #forehead-button:hover {
      transform: scale(1.1);
    }

    #forehead-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @media (max-width: 767px) {
      .hero-image {
        object-position: right center;
      }

      #forehead-button {
        top: calc(320px - 2cm);
        left: calc(120px - 3cm + 0.2cm);
        width: 36px;
        height: 36px;
      }
    }

    /* CHAT INTERFACE (initially hidden) */
    #chat-container {
      display: none;
      position: fixed;
      inset: 0;
      background-color: #1E1E20;
      z-index: 99;
      display: flex;
      flex-direction: row;
    }

    #sidebar {
      width: 250px;
      background-color: #202123;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    #sidebar.hidden {
      display: none;
    }

    #sidebar button {
      background-color: #343541;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
    }

    #main-chat {
      flex: 1;
      background-color: #343541;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #202123;
    }

    #back-to-landing, #toggle-sidebar {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #chat-messages {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 700px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
    }

    .user {
      background-color: #2B2B2F;
      align-self: flex-end;
    }

    .ai {
      background-color: #3C3F4A;
      align-self: flex-start;
    }

    .typing-dots {
      width: 40px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background-color: #ececf1;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    #chat-input {
      background-color: #40414f;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #2B2B2F;
    }

    #chat-input textarea {
      flex: 1;
      resize: none;
      background: none;
      border: none;
      outline: none;
      color: white;
      font-size: 16px;
      padding: 12px 16px;
      border-radius: 24px;
      background-color: #2B2B2F;
      min-height: 44px;
      max-height: 100px;
      overflow-y: auto;
    }

    #send-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

<!-- HERO LANDING -->
<div class="banner" id="landing">
  <picture>
    <source srcset="ai-girl-face.png" media="(max-width: 767px)" />
    <img src="ai-girl-full.png" alt="AI Justice" class="hero-image" />
  </picture>
  <div id="forehead-button" title="Activate AI Justice">
    <img src="scale-button.png" alt="Glow" />
  </div>
</div>

<!-- CHAT UI -->
<div id="chat-container">
  <div id="sidebar" class="hidden">
    <button onclick="newChat()">+ New Chat</button>
    <div id="chat-history"></div>
  </div>
  <div id="main-chat">
    <div id="top-bar">
      <button id="back-to-landing">↩</button>
      <button id="toggle-sidebar">☰</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <textarea id="message-input" placeholder="Ask anything..." rows="1"></textarea>
      <button id="send-btn">➤</button>
    </div>
  </div>
</div>

<script>
  const glowBtn = document.getElementById('forehead-button');
  const landing = document.getElementById('landing');
  const chatContainer = document.getElementById('chat-container');
  const backBtn = document.getElementById('back-to-landing');
  const toggleSidebar = document.getElementById('toggle-sidebar');
  const sidebar = document.getElementById('sidebar');
  const chatMessages = document.getElementById('chat-messages');
  const sendBtn = document.getElementById('send-btn');
  const messageInput = document.getElementById('message-input');
  const chatHistory = document.getElementById('chat-history');

  let currentChat = [];
  let chatSessions = [];

  glowBtn.onclick = () => {
    landing.style.display = 'none';
    chatContainer.style.display = 'flex';
  };

  backBtn.onclick = () => {
    chatContainer.style.display = 'none';
    landing.style.display = 'flex';
  };

  toggleSidebar.onclick = () => {
    sidebar.classList.toggle('hidden');
  };

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function appendTypingDots() {
    const typing = document.createElement('div');
    typing.classList.add('message', 'ai');
    typing.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
    typing.id = 'typing-dots';
    chatMessages.appendChild(typing);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function removeTypingDots() {
    const dots = document.getElementById('typing-dots');
    if (dots) dots.remove();
  }

  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;
    appendMessage(text, 'user');
    messageInput.value = '';
    messageInput.style.height = 'auto';
    appendTypingDots();

    setTimeout(() => {
      removeTypingDots();
      const response = 'You said: ' + text;
      appendMessage(response, 'ai');
      currentChat.push({ user: text, ai: response });
      saveChat();
    }, 1000);
  }

  function saveChat() {
    localStorage.setItem('aiJusticeChats', JSON.stringify(chatSessions));
    updateSidebar();
  }

  function newChat() {
    if (currentChat.length > 0) {
      const title = currentChat[0].user.slice(0, 30) + '...';
      chatSessions.unshift({ title, messages: [...currentChat] });
      currentChat = [];
      chatMessages.innerHTML = '';
      saveChat();
    }
  }

  function updateSidebar() {
    chatHistory.innerHTML = '';
    chatSessions.forEach((session, index) => {
      const btn = document.createElement('button');
      btn.textContent = session.title;
      btn.onclick = () => loadChat(index);
      chatHistory.appendChild(btn);
    });
  }

  function loadChat(index) {
    currentChat = [...chatSessions[index].messages];
    chatMessages.innerHTML = '';
    currentChat.forEach(pair => {
      appendMessage(pair.user, 'user');
      appendMessage(pair.ai, 'ai');
    });
  }

  sendBtn.onclick = sendMessage;
  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  window.onload = () => {
    const stored = localStorage.getItem('aiJusticeChats');
    if (stored) chatSessions = JSON.parse(stored);
    updateSidebar();
  };
</script>

</body>
</html>
