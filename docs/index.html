<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #landing {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('ai-girl-full.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #glow-button {
      position: absolute;
      top: 39%;
      left: 57%;
      width: 26px;
      height: 26px;
      background: #00aaff;
      border-radius: 50%;
      box-shadow: 0 0 18px 6px rgba(0, 153, 255, 0.8);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    #glow-button:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    #chat-app {
      display: flex;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="landing">
    <div id="glow-button" title="Enter Chat"></div>
  </div>

  <div id="chat-app" class="hidden">
    <div id="sidebar">
      <button id="new-chat">+ New Chat</button>
      <ul id="chat-history"></ul>
    </div>

    <div id="chat-container">
      <div id="top-bar">
        <button id="toggle-sidebar">☰</button>
        <h1>Chat</h1>
        <button id="back-home">↩️</button>
      </div>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <textarea id="chat-input" placeholder="Send a message..." rows="1"></textarea>
        <button type="submit" id="send-btn">➤</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("glow-button").addEventListener("click", () => {
      document.getElementById("landing").classList.add("hidden");
      document.getElementById("chat-app").classList.remove("hidden");
    });

    document.getElementById("back-home").addEventListener("click", () => {
      document.getElementById("landing").classList.remove("hidden");
      document.getElementById("chat-app").classList.add("hidden");
    });
  </script>
</body>
</html>
