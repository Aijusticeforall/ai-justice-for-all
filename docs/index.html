<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JusticeLite AI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("ai-girl-banner.png");
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .glow-button {
      position: absolute;
      top: 31%;
      left: 25%;
      transform: translate(-50%, -50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffff 0%, #006666 70%);
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      z-index: 10;
    }
    .glow-button:hover {
      box-shadow: 0 0 35px #00ffff, 0 0 65px #00ffff;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .chat-box {
      background-color: #111;
      color: white;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-box h3 {
      margin-top: 0;
      color: #00ffff;
    }

    .chat-log {
      max-height: 250px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      background: #222;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 85%;
      word-wrap: break-word;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .user {
      align-self: flex-end;
      background-color: #004455;
    }

    .bot {
      align-self: flex-start;
      background-color: #333;
    }

    .chat-box textarea {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    .info-text {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="glow-button" id="glowBtn"></div>

  <div class="popup" id="chatPopup">
    <div class="chat-box" id="chatBox">
      <h3>JusticeLite AI:</h3>
      <div class="chat-log" id="chatLog">
        <div class="bubble bot">Welcome to a demonstration of AI legal evaluation. Enter your scenario below and receive a simulation.</div>
      </div>
      <textarea id="userInput" placeholder="Type your scenario here..."></textarea>
      <div class="info-text">(This is a prototype.)</div>
    </div>
  </div>

  <script>
    const glowBtn = document.getElementById("glowBtn");
    const chatPopup = document.getElementById("chatPopup");
    const chatBox = document.getElementById("chatBox");
    const chatLog = document.getElementById("chatLog");
    const userInput = document.getElementById("userInput");

    glowBtn.onclick = () => {
      chatPopup.style.display = "flex";
    };

    chatPopup.onclick = (e) => {
      if (!chatBox.contains(e.target)) {
        chatPopup.style.display = "none";
      }
    };

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const userText = userInput.value.trim();
        if (userText !== "") {
          addMessage(userText, "user");
          userInput.value = "";
          setTimeout(() => addMessage("[Simulated AI response]", "bot"), 1000);
        }
      }
    });

    function addMessage(text, sender) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble", sender);
      bubble.textContent = text;
      chatLog.appendChild(bubble);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>
</body>
</html>
