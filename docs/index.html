<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .banner {
      background: url('ai-girl-banner.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .dropbtn {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dropbtn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      min-width: 300px;
      padding: 16px;
      border-radius: 8px;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    .dropdown.active .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="button-group">
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(this)">üìú Constitution</button>
        <div class="dropdown-content">Link to: <a href="https://github.com/Aijusticeforall/ai-justice-for-all/blob/main/AI_Justice_For_All_by_Lars_G_Stahl.txt" target="_blank">Founder's Constitution</a></div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(this)">üß™ Simulator</button>
        <div class="dropdown-content">Visit our <a href="https://github.com/Aijusticeforall/ai-justice-for-all/wiki/Phase-2%3A-Simulator" target="_blank">AI Simulator (Phase 2)</a> concept.</div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(this)">üìÖ Roadmap</button>
        <div class="dropdown-content">Read the <a href="https://github.com/Aijusticeforall/ai-justice-for-all/blob/main/ROADMAP.md" target="_blank">full roadmap</a> of the project.</div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(this)">üßë‚Äçü§ù‚Äçüßë Team</button>
        <div class="dropdown-content">Meet the <a href="https://github.com/Aijusticeforall/ai-justice-for-all/wiki/Contributors" target="_blank">contributors</a> and join the effort.</div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(this)">üìù Wiki</button>
        <div class="dropdown-content">Explore the <a href="https://github.com/Aijusticeforall/ai-justice-for-all/wiki" target="_blank">complete GitHub Wiki</a>.</div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown(this)">üë• Join</button>
        <div class="dropdown-content">Fill out the <a href="https://docs.google.com/forms/d/e/1FAIpQLSex1VuDmMNZuA__gunaEUrIFYR-D3Zxp8AZReY4hKSORzACAw/viewform" target="_blank">contributor form</a>.</div>
      </div>
    </div>
  </div>
  <script>
    function toggleDropdown(button) {
      const dropdowns = document.querySelectorAll('.dropdown');
      dropdowns.forEach(d => {
        if (d.querySelector('button') !== button) {
          d.classList.remove('active');
        }
      });
      button.parentElement.classList.toggle('active');
    }
  </script>
</body>
</html>
