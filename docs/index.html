<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JusticeLite ‚Äì Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/V6L4L7zK/head-glow.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .glow-button {
      position: absolute;
      top: 38%;
      left: 29.3%;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: cyan;
      box-shadow: 0 0 20px cyan;
      cursor: pointer;
      z-index: 2;
    }
    .chat-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 480px;
      height: 500px;
      background: rgba(30, 30, 40, 0.95);
      border-radius: 16px;
      padding: 16px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      z-index: 3;
      transition: width 0.3s ease;
    }
    .chat-box.expanded { width: 960px; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .chat-log {
      flex: 1;
      margin: 16px 0;
      overflow-y: auto;
      color: white;
    }
    .chat-log .bubble {
      background: #444654;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      width: fit-content;
      max-width: 80%;
    }
    .chat-log .user { align-self: flex-end; background-color: #4b90ff; }
    .chat-log .typing { font-style: italic; opacity: 0.7; }
    .input-area {
      display: flex;
      gap: 8px;
    }
    .input-area textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 1rem;
    }
    .input-area select, .input-area button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #4b90ff;
      color: white;
      cursor: pointer;
    }
    .explanation {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glow-button" onclick="toggleChat()"></div>
  <div class="chat-box" id="chatBox">
    <div class="header">
      <span>‚öñÔ∏è JusticeLite</span>
      <div>
        <button onclick="expandChat()">‚ñ¢</button>
        <button onclick="closeChat()">‚úñ</button>
      </div>
    </div>
    <div class="chat-log" id="chatLog">
      <div class="bubble">Hello, I‚Äôm JusticeLite. Describe your legal situation, and I‚Äôll provide a preliminary assessment.</div>
    </div>
    <div class="input-area">
      <select id="caseType">
        <option value="eviction">üè† Wrongful Eviction</option>
        <option value="abuse">üöì Police Abuse</option>
      </select>
      <textarea id="caseInput" rows="1" placeholder="Type your case here..."></textarea>
      <button onclick="generateResponse()">Send</button>
    </div>
    <div class="explanation">
      JusticeLite offers early-stage legal guidance using human rights principles. Ideal for users seeking insight before contacting a lawyer or court.
    </div>
  </div>
  <script>
    const chatBox = document.getElementById("chatBox");
    const chatLog = document.getElementById("chatLog");

    function toggleChat() {
      chatBox.style.display = "flex";
    }

    function closeChat() {
      chatBox.style.display = "none";
      chatBox.classList.remove("expanded");
    }

    function expandChat() {
      chatBox.classList.toggle("expanded");
    }

    const fakeResponses = {
      eviction: {
        verdict: "Your eviction likely violated your human rights due to lack of due process and notice.",
        articles: ["Article 8 ‚Äì Right to respect for private and family life", "Article 6 ‚Äì Right to a fair trial"],
        reasoning: "Your landlord failed to provide proper legal notice. Article 8 of the ECHR protects the home and private life. Without legal grounds or a court ruling, the eviction likely constitutes a breach."
      },
      abuse: {
        verdict: "The police action likely amounted to degrading and unlawful treatment.",
        articles: ["Article 3 ‚Äì Prohibition of torture", "Article 13 ‚Äì Right to an effective remedy"],
        reasoning: "A forced strip search without legal justification or immediate risk violates Article 3. Absence of remedy implies breach of Article 13."
      }
    };

    function appendBubble(text, sender = "ai") {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.textContent = text;
      chatLog.appendChild(bubble);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function generateResponse() {
      const type = document.getElementById("caseType").value;
      const userText = document.getElementById("caseInput").value.trim();
      if (!userText) return;
      appendBubble(userText, "user");
      document.getElementById("caseInput").value = "";

      const typing = document.createElement("div");
      typing.className = "bubble typing";
      typing.textContent = "Typing...";
      chatLog.appendChild(typing);
      chatLog.scrollTop = chatLog.scrollHeight;

      setTimeout(() => {
        chatLog.removeChild(typing);
        const res = fakeResponses[type];
        const responseText = `‚úÖ Verdict: ${res.verdict}\n\nüìú ECHR Articles: ${res.articles.join(", ")}\n\nüí¨ Reasoning: ${res.reasoning}`;
        appendBubble(responseText);
      }, 1200);
    }

    // Allow closing chat by clicking outside
    document.addEventListener("click", (e) => {
      if (chatBox.style.display === "flex" && !chatBox.contains(e.target) && !e.target.classList.contains("glow-button")) {
        closeChat();
      }
    });
  </script>
</body>
</html>
