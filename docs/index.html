<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Justice For All</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      overflow: hidden;
    }

    .hero {
      position: relative;
      background-image: url("ai-girl-banner.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
    }

    .button-group {
      position: absolute;
      top: 50%;
      left: 68%;
      transform: translateX(-30%);
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .button {
      background-color: #3c2b1c;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #5a3f2d;
    }

    .emoji {
      font-size: 1em;
    }

    .glow-button {
      position: absolute;
      top: 31%;
      left: 25%;
      transform: translate(-50%, -50%);
      transform-origin: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffff 0%, #006666 70%);
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      z-index: 10;
    }

    .glow-button:hover {
      box-shadow: 0 0 35px #00ffff, 0 0 65px #00ffff;
    }

    .chat-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .chat-box {
      background: #111;
      color: #fff;
      border-radius: 14px;
      box-shadow: 0 0 20px #00ffff;
      padding: 20px;
      max-width: 90vw;
      width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .button-group {
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        justify-content: center;
      }

      .glow-button {
        top: 50%;
        left: 50%;
      }

      .chat-box {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Glow Button -->
    <div class="glow-button" onclick="openChat(); playSound();"></div>

    <!-- Chat Popup -->
    <div class="chat-overlay" id="chatOverlay" onclick="closeChat(event)">
      <div class="chat-box" onclick="event.stopPropagation()">
        <strong>JusticeLite AI:</strong><br><br>
        Welcome to a demonstration of AI legal evaluation. Enter your scenario below and receive a simulation.<br><br>
        (This is a prototype.)
      </div>
    </div>

    <!-- Button Group -->
    <div class="button-group">
      <a href="constitution.html" class="button"><span class="emoji">üìú</span> Constitution</a>
      <a href="simulator.html" class="button"><span class="emoji">üõ†Ô∏è</span> AI Simulator</a>
      <a href="roadmap.html" class="button"><span class="emoji">üó∫Ô∏è</span> Roadmap</a>
      <a href="team.html" class="button"><span class="emoji">üë•</span> Team</a>
      <a href="wiki.html" class="button"><span class="emoji">üìö</span> Wiki</a>
      <a href="join.html" class="button"><span class="emoji">üß†</span> Join</a>
    </div>

    <!-- Sound Effect -->
    <audio id="glowSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_06eb968559.mp3?filename=interface-click-124467.mp3" preload="auto"></audio>
  </div>

  <script>
    function openChat() {
      document.getElementById('chatOverlay').style.display = 'flex';
    }
    function closeChat(event) {
      document.getElementById('chatOverlay').style.display = 'none';
    }
    function playSound() {
      const sound = document.getElementById('glowSound');
      sound.currentTime = 0;
      sound.play();
    }
  </script>
</body>
</html>
