<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Justice for All</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    .hero {
      position: relative;
      background-image: url("ai-girl-banner.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
    }

  .button-group {
  position: absolute;
  top: 62%;
  left: 62%;
  transform: translateX(-30%);
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

    .button {
      background-color: #3c2b1c;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #5a3f2d;
    }

    .emoji {
      font-size: 1em;
    }

    @media (max-width: 768px) {
      .button-group {
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="button-group">
      <a href="constitution.html" class="button"><span class="emoji">📜</span> Constitution</a>
      <a href="simulator.html" class="button"><span class="emoji">🛠️</span> AI Simulator</a>
      <a href="roadmap.html" class="button"><span class="emoji">🗺️</span> Roadmap</a>
      <a href="team.html" class="button"><span class="emoji">👥</span> Team</a>
      <a href="wiki.html" class="button"><span class="emoji">📚</span> Wiki</a>
      <a href="join.html" class="button"><span class="emoji">🧠</span> Join</a>
    </div>
  </div>
</body>
</html>
