<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice Chat</title>
  <style>
    :root {
      --bg-color: #343541;
      --ai-bubble: #444654;
      --user-bubble: #2e81fc;
      --text-color: #ececf1;
      --input-bg: #40414f;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      color: var(--text-color);
      overflow: hidden;
    }

    .glow-button {
      position: absolute;
      top: 42%;
      left: 49%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #00f2ff;
      box-shadow: 0 0 12px #00f2ff, 0 0 24px #00f2ff;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .chat-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1000;
      display: none;
    }

    .chat-overlay.active {
      display: flex;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .bubble.ai {
      background-color: var(--ai-bubble);
      align-self: flex-start;
      border-radius: 20px 20px 20px 6px;
      color: var(--text-color);
    }

    .bubble.user {
      background-color: var(--user-bubble);
      align-self: flex-end;
      border-radius: 20px 20px 6px 20px;
      color: white;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #555;
      background: var(--input-bg);
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border: none;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 15px;
      background: #555;
      color: white;
      outline: none;
      max-height: 120px;
      overflow-y: auto;
    }

    .chat-input button {
      background: none;
      border: none;
      font-size: 20px;
      color: #4aa3ff;
      cursor: pointer;
      padding-left: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .chat-input textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <button class="glow-button" onclick="openChat()"></button>

  <div class="chat-overlay" id="chatOverlay">
    <div class="chat-messages" id="chatMessages">
      <div class="bubble ai">Thanks for your message, I'm AI Justice.</div>
    </div>
    <div class="chat-input">
      <textarea id="chatInput" rows="1" placeholder="Send a message..."></textarea>
      <button onclick="sendMessage()">&#9658;</button>
    </div>
  </div>

  <script>
    const chatOverlay = document.getElementById('chatOverlay');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const glowButton = document.querySelector('.glow-button');

    function openChat() {
      chatOverlay.classList.add('active');
      glowButton.style.display = 'none';
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg) {
        addMessage('user', msg);
        chatInput.value = '';
        chatInput.style.height = 'auto';
        setTimeout(() => addMessage('ai', simulateResponse(msg)), 700);
      }
    }

    function addMessage(type, text) {
      const div = document.createElement('div');
      div.className = 'bubble ' + type;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function simulateResponse(msg) {
      return "You said: " + msg;
    }

    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = chatInput.scrollHeight + 'px';
    });
  </script>
</body>
</html>
