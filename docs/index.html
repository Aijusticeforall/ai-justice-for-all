<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    #forehead-button {
      position: absolute;
      top: 39%; /* Adjust as needed */
      left: 45.5%; /* Adjust as needed */
      width: 48px;
      height: 48px;
      z-index: 10;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 30px 12px rgba(255, 255, 255, 0.6);
      animation: pulse 2s infinite;
    }

    #forehead-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.5); }
      50% { box-shadow: 0 0 25px 12px rgba(0, 255, 255, 0.6); }
