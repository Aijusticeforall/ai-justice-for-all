<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice</title>
  <link rel="stylesheet" href="chat-style.css" />
</head>
<body>
  <div class="landing">
    <img id="landing-bg" src="ai-girl-full.png" alt="AI Justice Background" />
    <button id="glow-button"></button>
  </div>

  <div id="chat-popup" class="hidden">
    <div class="chat-overlay">
      <div class="chat-topbar">
        <button id="toggle-sidebar">☰</button>
        <button id="back-to-landing">←</button>
      </div>
      <div id="chat-window"></div>
      <div class="chat-input-wrapper">
        <textarea id="chat-input" placeholder="Send a message..."></textarea>
        <button id="send-button">➤</button>
      </div>
    </div>
  </div>

  <script src="chat-script.js"></script>
</body>
</html>
