<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice for All</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .banner {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #forehead-button {
      position: absolute;
      top: calc(50% + 120px); /* default desktop: adjust down */
      left: calc(50% + 100px); /* default desktop: adjust right */
      width: 42px;
      height: 42px;
      z-index: 10;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 20px 8px rgba(0, 255, 255, 0.4);
      transition: transform 0.3s ease;
    }

    #forehead-button:hover {
      transform: scale(1.1);
    }

    #forehead-button img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    #popup {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.85);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      z-index: 99;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      display: none;
    }

    #popup h2 {
      margin-bottom: 8px;
    }

    /* Mobile tweaks */
    @media (max-width: 767px) {
      .hero-image {
        object-position: right center;
      }

      #forehead-button {
        top: calc(50% - 20px);  /* move up on mobile */
        left: calc(50% - 60px); /* move left on mobile */
        width: 36px;
        height: 36px;
      }
    }
  </style>
  <script>
    function togglePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = popup.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
<body>
  <div class="banner">
    <picture>
      <source srcset="images/ai-girl-face.png" media="(max-width: 767px)" />
      <img src="images/ai-girl-full.png" alt="AI Justice" class="hero-image" />
    </picture>

    <div id="forehead-button" onclick="togglePopup()" title="Activate AI Justice">
      <img src="images/scale-button.png" alt="Activate" />
    </div>
  </div>

  <div id="popup">
    <h2>Welcome to AI Justice Chat</h2>
    <p>This is where the chat UI will go.</p>
  </div>
</body>
</html>
