<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Justice Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: url('ai-girl-banner.png') center/cover no-repeat;
    }

    /* Glowing button on head */
    .glow-button {
      position: absolute;
      top: 42%;
      left: 49%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #00f2ff;
      box-shadow: 0 0 12px #00f2ff, 0 0 24px #00f2ff;
      border: none;
      cursor: pointer;
    }

    /* Chat container */
    .chat-popup {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 420px;
      height: 70vh;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      backdrop-filter: blur(8px);
      display: none;
    }

    .chat-popup.active {
      display: flex;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .bubble.ai {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    .bubble.user {
      background-color: #d1f0ff;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border: none;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      overflow: hidden;
      max-height: 100px;
    }

    .chat-input button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #0077ff;
      padding-left: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="glow-button" onclick="toggleChat()"></button>

  <div class="chat-popup" id="chatPopup">
    <div class="chat-messages" id="chatMessages">
      <div class="bubble ai">Thanks for your message, I'm AI Justice.</div>
    </div>
    <div class="chat-input">
      <textarea id="chatInput" rows="1" placeholder="Send a message..."></textarea>
      <button onclick="sendMessage()">&#9658;</button>
    </div>
  </div>

  <script>
    const chatPopup = document.getElementById('chatPopup');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    function toggleChat() {
      chatPopup.classList.toggle('active');
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (msg) {
        addMessage('user', msg);
        chatInput.value = '';
        setTimeout(() => addMessage('ai', simulateResponse(msg)), 800);
      }
    }

    function addMessage(type, text) {
      const div = document.createElement('div');
      div.className = 'bubble ' + type;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function simulateResponse(msg) {
      return "You said: " + msg;
    }

    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = chatInput.scrollHeight + 'px';
    });
  </script>
</body>
</html>
