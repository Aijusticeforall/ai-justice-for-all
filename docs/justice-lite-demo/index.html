<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JusticeLite Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      text-align: center;
    }

    .chat-container {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ffff44;
    }

    .message {
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .user {
      color: #00ffff;
    }

    .ai {
      color: #ffffff;
    }

    .input-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      width: 90%;
      max-width: 800px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #777;
    }
  </style>
</head>
<body>
  <header>⚖️ JusticeLite – Legal Reasoning Demo</header>

  <div class="chat-container" id="chat">
    <div class="message ai">Welcome to the JusticeLite Prototype. Type your case question below.</div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Enter a legal question or case..." onkeydown="handleKey(event)" />
  </div>

  <script>
    function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        const chat = document.getElementById("chat");

        const userMsg = document.createElement("div");
        userMsg.className = "message user";
        userMsg.textContent = "You: " + text;
        chat.appendChild(userMsg);

        const aiMsg = document.createElement("div");
        aiMsg.className = "message ai";
        aiMsg.textContent = "AI is evaluating...";
        chat.appendChild(aiMsg);

        chat.scrollTop = chat.scrollHeight;
        input.value = "";

        setTimeout(() => {
          aiMsg.textContent = "AI: Based on your case, this could involve Articles 6 and 8 of the ECHR. Further legal interpretation would consider the proportionality and evidence provided.";
          chat.scrollTop = chat.scrollHeight;
        }, 1200);
      }
    }
  </script>
</body>
</html>
